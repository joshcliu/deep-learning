<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <!-- Background -->
  <rect width="800" height="350" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Reliability Diagrams: Calibration Comparison</text>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(Placeholder - to be updated with experimental results)</text>

  <!-- ========== DIAGRAM 1: Softmax Baseline ========== -->
  <g transform="translate(20, 60)">
    <text x="110" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Softmax Baseline</text>

    <!-- Axes -->
    <line x1="30" y1="220" x2="200" y2="220" stroke="#333" stroke-width="1.5"/>
    <line x1="30" y1="220" x2="30" y2="50" stroke="#333" stroke-width="1.5"/>

    <!-- Perfect calibration line -->
    <line x1="30" y1="220" x2="200" y2="50" stroke="#aaa" stroke-width="1" stroke-dasharray="5,3"/>

    <!-- Bars showing overconfidence (typical for raw softmax) -->
    <rect x="45" y="200" width="25" height="20" fill="#ef9a9a"/>
    <rect x="80" y="180" width="25" height="40" fill="#ef9a9a"/>
    <rect x="115" y="150" width="25" height="70" fill="#ef9a9a"/>
    <rect x="150" y="100" width="25" height="120" fill="#ef9a9a"/>

    <!-- Actual accuracy markers -->
    <circle cx="57" cy="210" r="4" fill="#c62828"/>
    <circle cx="92" cy="195" r="4" fill="#c62828"/>
    <circle cx="127" cy="170" r="4" fill="#c62828"/>
    <circle cx="162" cy="140" r="4" fill="#c62828"/>

    <!-- Labels -->
    <text x="115" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Confidence</text>
    <text x="10" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666" transform="rotate(-90 10 135)">Accuracy</text>

    <!-- ECE label -->
    <text x="110" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c62828">ECE: ~0.15</text>
  </g>

  <!-- ========== DIAGRAM 2: Linear Probe ========== -->
  <g transform="translate(270, 60)">
    <text x="110" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Linear Probe</text>

    <!-- Axes -->
    <line x1="30" y1="220" x2="200" y2="220" stroke="#333" stroke-width="1.5"/>
    <line x1="30" y1="220" x2="30" y2="50" stroke="#333" stroke-width="1.5"/>

    <!-- Perfect calibration line -->
    <line x1="30" y1="220" x2="200" y2="50" stroke="#aaa" stroke-width="1" stroke-dasharray="5,3"/>

    <!-- Bars showing better calibration -->
    <rect x="45" y="195" width="25" height="25" fill="#90caf9"/>
    <rect x="80" y="165" width="25" height="55" fill="#90caf9"/>
    <rect x="115" y="130" width="25" height="90" fill="#90caf9"/>
    <rect x="150" y="85" width="25" height="135" fill="#90caf9"/>

    <!-- Actual accuracy markers (closer to bars) -->
    <circle cx="57" cy="200" r="4" fill="#1565c0"/>
    <circle cx="92" cy="172" r="4" fill="#1565c0"/>
    <circle cx="127" cy="138" r="4" fill="#1565c0"/>
    <circle cx="162" cy="95" r="4" fill="#1565c0"/>

    <!-- Labels -->
    <text x="115" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Confidence</text>

    <!-- ECE label -->
    <text x="110" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">ECE: ~0.08</text>
  </g>

  <!-- ========== DIAGRAM 3: MultiSource ========== -->
  <g transform="translate(520, 60)">
    <text x="110" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">MultiSource</text>

    <!-- Axes -->
    <line x1="30" y1="220" x2="200" y2="220" stroke="#333" stroke-width="1.5"/>
    <line x1="30" y1="220" x2="30" y2="50" stroke="#333" stroke-width="1.5"/>

    <!-- Perfect calibration line -->
    <line x1="30" y1="220" x2="200" y2="50" stroke="#aaa" stroke-width="1" stroke-dasharray="5,3"/>

    <!-- Bars showing best calibration (closest to diagonal) -->
    <rect x="45" y="195" width="25" height="25" fill="#a5d6a7"/>
    <rect x="80" y="158" width="25" height="62" fill="#a5d6a7"/>
    <rect x="115" y="118" width="25" height="102" fill="#a5d6a7"/>
    <rect x="150" y="75" width="25" height="145" fill="#a5d6a7"/>

    <!-- Actual accuracy markers (very close to bars) -->
    <circle cx="57" cy="197" r="4" fill="#2e7d32"/>
    <circle cx="92" cy="162" r="4" fill="#2e7d32"/>
    <circle cx="127" cy="122" r="4" fill="#2e7d32"/>
    <circle cx="162" cy="82" r="4" fill="#2e7d32"/>

    <!-- Labels -->
    <text x="115" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Confidence</text>

    <!-- ECE label -->
    <text x="110" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" font-weight="bold">ECE: ~0.05</text>
  </g>

  <!-- Legend -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="300" height="40" rx="5" fill="#fff" stroke="#ddd"/>

    <rect x="20" y="12" width="15" height="15" fill="#ccc"/>
    <text x="45" y="23" font-family="Arial, sans-serif" font-size="9" fill="#666">Predicted confidence (bar height)</text>

    <circle cx="185" cy="19" r="5" fill="#333"/>
    <text x="200" y="23" font-family="Arial, sans-serif" font-size="9" fill="#666">Actual accuracy</text>
  </g>

  <!-- Diagonal annotation -->
  <text x="680" y="115" font-family="Arial, sans-serif" font-size="8" fill="#999">‚Üê Perfect</text>
  <text x="680" y="127" font-family="Arial, sans-serif" font-size="8" fill="#999">calibration</text>
</svg>