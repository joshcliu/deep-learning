<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Learned Layer Importance Weights</text>
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(Placeholder - to be updated with experimental results)</text>

  <!-- Axes -->
  <line x1="100" y1="320" x2="500" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="320" x2="100" y2="80" stroke="#333" stroke-width="2"/>

  <!-- Y-axis label -->
  <text x="40" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" transform="rotate(-90 40 200)">Weight (softmax normalized)</text>

  <!-- X-axis label -->
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Transformer Layer</text>

  <!-- Y-axis ticks -->
  <line x1="95" y1="320" x2="100" y2="320" stroke="#333" stroke-width="1"/>
  <text x="85" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">0.0</text>

  <line x1="95" y1="260" x2="100" y2="260" stroke="#333" stroke-width="1"/>
  <text x="85" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">0.15</text>

  <line x1="95" y1="200" x2="100" y2="200" stroke="#333" stroke-width="1"/>
  <text x="85" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">0.30</text>

  <line x1="95" y1="140" x2="100" y2="140" stroke="#333" stroke-width="1"/>
  <text x="85" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">0.45</text>

  <line x1="95" y1="80" x2="100" y2="80" stroke="#333" stroke-width="1"/>
  <text x="85" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">0.60</text>

  <!-- Grid lines -->
  <line x1="100" y1="260" x2="500" y2="260" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="200" x2="500" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="140" x2="500" y2="140" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Placeholder bars (hypothetical middle-layer emphasis) -->
  <!-- Layer 7 (25%) - lower weight -->
  <rect x="130" y="240" width="60" height="80" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <text x="160" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Layer 7</text>
  <text x="160" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">(25%)</text>
  <text x="160" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">0.20</text>

  <!-- Layer 14 (50%) - highest weight -->
  <rect x="220" y="120" width="60" height="200" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="250" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Layer 14</text>
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">(50%)</text>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">0.40</text>

  <!-- Layer 21 (75%) - high weight -->
  <rect x="310" y="160" width="60" height="160" fill="#81c784" stroke="#388e3c" stroke-width="2"/>
  <text x="340" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Layer 21</text>
  <text x="340" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">(75%)</text>
  <text x="340" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">0.30</text>

  <!-- Layer 27 (final) - lower weight -->
  <rect x="400" y="280" width="60" height="40" fill="#ffab91" stroke="#e64a19" stroke-width="2"/>
  <text x="430" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Layer 27</text>
  <text x="430" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">(final)</text>
  <text x="430" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">0.10</text>

  <!-- Legend / Key finding box -->
  <rect x="350" y="70" width="200" height="60" rx="5" fill="#fff8e1" stroke="#f9a825" stroke-width="1"/>
  <text x="450" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Expected Finding:</text>
  <text x="450" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Middle layers (50-75%)</text>
  <text x="450" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">receive highest weights</text>

  <!-- Annotation arrow -->
  <path d="M 280 100 Q 290 80 330 80" fill="none" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="340" y="78" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Peak uncertainty signal</text>
</svg>